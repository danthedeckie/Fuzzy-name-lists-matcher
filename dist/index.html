<!DOCTYPE html>
<html>
  <head>
    <title>Fuzzy list-of-names matcher</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Name finder</h1>
    <label>
      Names to find:
      <textarea id="listOne"></textarea><br />
    </label>
    <label>
      List to find them in:
      <textarea id="listTwo"></textarea><br />
    </label>
    <button type="button" id="findMatchesButton">Search</button><br />
    <table>
      <thead>
        <td>Original Name</td>
        <td>Score</td>
        <td>Possible Matches</td>
      </thead>
      <tbody id="matchesOutput">
      </tbody>
    </table>
    <ul id="matchesOutputfoo">
      <li class="certain">Example certain match</li>
      <li class="possible">Example possible match</li>
      <li >Example probable miss</li>
      <li class="nothing">Example certain miss</li>
    </ul>
    <script src="js/main.js"></script>
    <script>
      new EventSource("/esbuild").addEventListener("change", () =>
        location.reload()
      );
    </script>
  </body>
</html>
